<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

          rel="stylesheet">
    <link rel="stylesheet" href="email.css">
    <title>Document</title>

    <style>

        body {
            width: 100%;
            border: #ca3f49 solid 2px;
        }
    </style>

</head>
<body style="width:300px;  height:fit-content; padding:30px 20px;font-size:15px;background-color: rgb(42, 42, 42); color: white !important; font-family: 'Poppins',sans-serif;">

    <div class="top" style="">
        <div style="height:15px;display:flex; justify-content:center;align-items:center;">
            <img src="https://lh3.googleusercontent.com/3P2FeFwXRrh7iE4mKMRaGnE9KuKR6zP2izA_4LE8ax4yx1WgPesB__SIe32D3EAcMAzM9Q=s85" style="height:20px;width:20px;border-radius: 300px;margin-left: 100px; display: -webkit-box; display: -ms-flexbox; display: flex; -webkit-box-orient: horizontal; -webkit-box-direction: normal; -ms-flex-direction: row; flex-direction: row; -webkit-box-pack: center; -ms-flex-pack: center; justify-content: center; -webkit-box-align: center; -ms-flex-align: center; align-items: center;" alt="Icon" />
            <h2 class="header" style="height: 15px; font-size: 15px; color: white !important; padding: 0px !important; margin: 0px !important; padding-left: 5px !important; font-weight: 500;">Ertist</h2>
        </div>
        <div class="top_content" style="margin-top: 20px; color: white !important;">
            <p>Hi [Username],</p>
            <p>Your have ordered Successfully. </p>
        </div>
        <div style="margin-left: 100px; ">
            <a href="https://www.google.com/" class="openLinkBtn" style="color: white !important; text-decoration: none; padding: 10px 30px; background-color: #ca3f49; text-align: center; width: -webkit-fit-content; width: -moz-fit-content; width: fit-content; font-size: 10px !important; margin: auto;">Open</a>

        </div>
    </div>
    <div class="mid" style="margin-top: 40px; color: white !important;">
        <h2>Order Details</h2>
        <div class="orderDetails" >
            <table>
                <tr>
                    <td>Order ID:</td>
                    <td> [orderID] </td>
                </tr>
                <tr>
                    <td>Order Date:</td>
                    <td>[orderDate]</td>
                </tr>
            </table>


        </div>

        <!--<div class="product_container">
            <img src="./pexels-steve-johnson-1781710.jpg" alt="" class="product_img" style=" width: 100%; max-width: 200px; height: 100%; max-height: 200px; -o-object-fit: cover; object-fit: cover; border: black 4px solid;">
            <p class="productName">1. [productName]</p>
            <p class="price">Price: [productPrice]</p>
        </div>-->

        <div class="totalPrice">
            <p class="total">
                Total Payment: [Total]
            </p>
        </div>
    </div>

    <div class="bottom" style="margin-top:30px">
        <p>Best Regards,</p>
        <p>Ertist</p>
    </div>
